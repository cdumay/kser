name: Release

permissions:
  contents: write

on:
  workflow_run:
    workflows: ["Lint, Test and Coverage"]
    types:
      - completed
    branches:
      - master

env:
  PUBLISH_RELEASE: ${{ secrets.PUBLISH_RELEASE }}

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine
      - name: Bump version and tag release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ env.PUBLISH_RELEASE != 'false' }}
        run: |
          awk -F. -v OFS=. '{$NF += 1 ; print}' VERSION > VERSION_N
          mv VERSION_N VERSION
          git add VERSION
          NEW_VERSION=$(cat VERSION)
          git commit -m "build: new release $NEW_VERSION"
          git tag -a v$NEW_VERSION -m "Release version $NEW_VERSION"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git  --follow-tags
      - name: Build distribution packages
        run: |
          python setup.py sdist bdist_wheel
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        if: ${{ env.PUBLISH_RELEASE != 'false' }}
        run: |
          twine upload dist/*